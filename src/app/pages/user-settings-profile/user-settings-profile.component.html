<mat-card class="user-settings-profile-card">
  <mat-card-header>
    <mat-card-title>アカウント設定</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="user-settings-form">
      <!-- Name Field -->
      <mat-form-field appearance="fill" class="user-settings-form-field">
        <mat-label>名前</mat-label>
        <input matInput placeholder="名前を入力してください" [(ngModel)]="user.name" name="name" required>
        <!-- <mat-error *ngIf="name.invalid && name.touched">名前を入力してください。</mat-error> -->
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="fill" class="user-settings-form-field">
        <mat-label>メールアドレス</mat-label>
        <input matInput placeholder="メールアドレスを入力してください" [(ngModel)]="user.email" name="email" type="email" required>
        <!-- <mat-error *ngIf="email.invalid && email.touched">有効なメールアドレスを入力してください。</mat-error> -->
      </mat-form-field>

      <!-- Profile Picture Field -->
      <div class="user-settings-profile-picture">
        <!-- <img *ngIf="user.profilePictureUrl" [src]="user.profilePictureUrl" alt="プロフィール写真"> -->
        <button mat-stroked-button color="primary" (click)="profilePictureInput.click()">写真を変更</button>
        <input #profilePictureInput type="file" (change)="onProfilePictureChange($event)" hidden>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="update.emit(user)">変更を保存</button>
  </mat-card-actions>
</mat-card>

<!-- Please note that the above HTML assumes that you have the necessary Angular Material modules imported in your application module, and that you have set up the Angular forms module to use `ngModel` for two-way data binding. The `update.emit(user)` in the save button click event should be replaced with the actual method you will use to emit the user data to the parent component. The `onProfilePictureChange($event)` method should be implemented in your component TypeScript file to handle the profile picture change event. -->
