    <!-- <p>画面ありのWebアプリ</p> -->

        <div class="project-tile" *ngFor="let project of projectList;" (click)="selectProject(project)">
            <div class="project-tile-content">
                <h3>No.{{project.id}} {{ project.status }}</h3>

            <button mat-stroked-button (click)="deleteProject($event,project)">削除</button>
        </div>
    </div>
</section>
