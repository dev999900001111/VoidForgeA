<div class="center-pane">
  <section>
    <h1>Create New Project</h1>
    <div class="menu-tiles-container">
      <!-- 画面ありのWebアプリ -->
      <button class="menu-tile" routerLink="../project-creation-edit">
        <div class="tile-content">Web App</div>
      </button>
      <!-- 画面ナシのオンラインアプリケーション -->
      <button class="menu-tile">
        <div class="tile-content">API</div>
      </button>
      <!-- バッチ -->
      <button class="menu-tile">
        <div class="tile-content">Batch</div>
      </button>
      <!-- モバイルアプリ -->
      <button class="menu-tile">
        <div class="tile-content">Mobile App</div>
      </button>
      <!-- ドキュメント -->
      <button class="menu-tile">
        <div class="tile-content">Documents</div>
      </button>
      <!-- 小説とか本とか -->
      <button class="menu-tile">
        <div class="tile-content">Books</div>
      </button>
      <!-- Add more menu tiles as needed -->
    </div>
  </section>

  <mat-divider style="width: 100%;"></mat-divider>

  <section class="dashboard-container">
    <h1>Recent Projects</h1>

    <mat-grid-list cols="3" rowHeight="200px" gutterSize="10px">
      <mat-grid-tile *ngFor="let project of projects">
        <mat-card class="project-card">
          <mat-card-header class="card-header">
            <mat-card-title>{{ project.name }}</mat-card-title>
            <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image *ngIf="project.thumbnailUrl" [src]="project.thumbnailUrl" alt="{{ project.name }}"> -->
          <mat-card-content>
            <p>{{ '最終更新日時：' + (project.updatedAt | date:'longDate') }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="select.emit(project)">{{ '編集' }}</button>
            <button mat-button (click)="openConfirmationDialog(project.id)">{{ '削除' }}</button>
            <button mat-button>{{ '共有' }}</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- <button mat-fab color="primary" class="new-project-fab" (click)="navigateToProjectCreation()">
        <mat-icon>add</mat-icon>
      </button> -->
  </section>
</div>

- The `navigateToProjectCreation()` method should be implemented to navigate the user to the `ProjectCreationEditComponent` with a new project context.
