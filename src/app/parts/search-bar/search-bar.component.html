<mat-form-field appearance="fill" class="search-bar">
  <mat-label>プロジェクトやコンテンツを検索...</mat-label>
  <input matInput [(ngModel)]="query" (keyup.enter)="search.emit(query)" placeholder="検索...">
  <button mat-icon-button matSuffix *ngIf="query" (click)="query=''; search.emit(query);">
    <mat-icon>clear</mat-icon>
  </button>
  <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
