<form>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>プロジェクト名</mat-label>
        <input matInput type="text" id="projectName" name="projectName" placeholder="プロジェクトの名前を決めてください。"
            [(ngModel)]="projectName">
    </mat-form-field>

    <mat-form-field class="textarea-field">
        <mat-label>補足</mat-label>
        <textarea matInput type="text" id="projectDescription" name="projectDescription" placeholder="補足"
            [(ngModel)]="projectDescription"></textarea>
    </mat-form-field>

    <button (click)="registerProject()">登録</button>
</form>

<style>
    form {
        height: 100%;
        margin: 20px;
        display: flex;
        flex-direction: column;
    }

    .textarea-field {
        flex-grow: 1;
        height: 1px;
    }

    button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #666666;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    button:hover {
        background-color: #222;
    }
</style>
